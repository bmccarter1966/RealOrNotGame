<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RealOrNot</title>

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Arial, sans-serif;
}

/* Root container */
.wrapper {
  position:relative;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Layers */
.layer {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

/* Placeholder */
#placeholderLayer {
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:2;
}

#placeholderLayer img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* Countdown */
#countdown {
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:#0ff;
  font-size:28px;
  font-weight:bold;
  padding:12px 24px;
  border-radius:12px;
  z-index:3;
}

/* Game iframe */
#gameLayer {
  z-index:1;
}

iframe {
  width:100%;
  height:100%;
  border:none;
}

/* When live */
.live #placeholderLayer,
.live #countdown {
  display:none;
}

@media (max-width:480px) {
  #countdown {
    font-size:20px;
    padding:8px 16px;
  }
}
</style>
</head>

<body>

<div class="wrapper" id="root">

  <!-- GAME IFRAME (EXISTS FROM START, NEVER TOUCHED) -->
  <div class="layer" id="gameLayer">
    <iframe
      src="https://bmccarter1966.github.io/RealOrNotGame/"
      loading="eager"
      allowfullscreen>
    </iframe>
  </div>

  <!-- PLACEHOLDER -->
  <div class="layer" id="placeholderLayer">
    <img src="https://raw.githubusercontent.com/bmccarter1966/RealOrNotGame/de6912fa0b3caf85f0f956a151cddc8fc0aa6a74/content%20coming%20soon%20for%20games.png" alt="Coming Soon">
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown">Loading...</div>

</div>

<script>
const RELEASE_DATE = new Date("2026-01-13T00:00:00-05:00");
const root = document.getElementById("root");
const countdown = document.getElementById("countdown");

function tick() {
  const now = new Date();
  const diff = RELEASE_DATE - now;

  if (diff <= 0) {
    root.classList.add("live");
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  countdown.textContent = `${d}d ${h}h ${m}m ${s}s`;
}

tick();
setInterval(tick, 1000);
</script>

</body>
</html>
